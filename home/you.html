<!DOCTYPE html>
<html lang="en">

<head>

    <script src="../lib/js/art.js"></script>

<body>
    <div class="yq">
        <p class="wxts">温馨提示:本栏目所以商家非本平台官方，建议优先选择押金较高的商家</p>
        <ul class="you-ul">
            
        </ul>
    </div>

    <script src="../lib/js/shu.js"></script>
    <script src="../lib/js/you.js"></script>
    <script type="text/html" id="you-list">
        {{each}}
        <li class="you-list">
            <a href="{{$value.url}}" class="you-a" target='_blank'>
                <div class="list-top">
                    <img src="{{$value.img}}" alt="">
                </div>
                <div class="list-bot">
                    <p>{{$value.title}}</p>
                </div>
            </a>
            <div class="list-bb">
                <p>已交押金:{{$value.deposit}}元</p>
            </div>
        </li>
        {{/each}}
    </script>
</body>
